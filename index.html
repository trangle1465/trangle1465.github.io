<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Be My Valentine? ðŸ’˜</title>
  <style>
    :root { --bg1:#fff1f7; --bg2:#ffe7f1; --text:#2a1b22; }
    * { box-sizing: border-box; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      color: var(--text);
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
      overflow: hidden;
    }

    .card {
      width: min(520px, 92vw);
      background: rgba(255,255,255,.75);
      border: 1px solid rgba(255,255,255,.9);
      backdrop-filter: blur(8px);
      border-radius: 24px;
      padding: 28px 22px;
      text-align: center;
      box-shadow: 0 18px 40px rgba(0,0,0,.12);
      position: relative;
      z-index: 1;
    }

    h1 { margin: 0 0 10px; font-size: 34px; }
    p  { margin: 0 0 20px; font-size: 16px; line-height: 1.5; }
    .name { font-weight: 700; }

    .btns {
      display: flex;
      gap: 12px;
      justify-content: center;
      align-items: center;
      flex-wrap: nowrap;
      margin-top: 10px;
    }

    button {
      border: 0;
      padding: 12px 18px;
      border-radius: 999px;
      font-size: 16px;
      cursor: pointer;
      transition: transform .12s ease, box-shadow .12s ease;
      box-shadow: 0 10px 18px rgba(0,0,0,.12);
      user-select: none;
      touch-action: manipulation;
      white-space: nowrap;
    }
    button:hover { transform: translateY(-1px); }

    .yes { background: #ff3b7a; color: white; }

    /* No starts normal (so it sits NEXT TO Yes) */
    .no {
      background: #ffffff;
      color: #ff3b7a;
      border: 2px solid #ff3b7a;
      position: relative; /* initial layout in the row */
    }

    /* When chasing mode activates, we switch to this */
    .no.flee {
      position: fixed;
      z-index: 9999;
      transition: left 120ms ease, top 120ms ease;
      transform: translate(-50%, -50%);
    }

    .hearts {
      position: absolute; inset: 0; pointer-events: none; overflow: hidden; border-radius: 24px;
    }
    .heart {
      position: absolute;
      font-size: 18px;
      opacity: .75;
      animation: floatUp linear infinite;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.10));
    }
    @keyframes floatUp {
      from { transform: translateY(30px) scale(.9); opacity: 0; }
      15% { opacity: .8; }
      to   { transform: translateY(-520px) scale(1.2); opacity: 0; }
    }

    .modal {
      position: fixed; inset: 0; display: none; place-items: center; padding: 20px;
      background: rgba(0,0,0,.28);
      z-index: 9998;
    }
    .modalInner {
      width: min(520px, 94vw);
      background: white;
      border-radius: 22px;
      padding: 22px;
      text-align: center;
      box-shadow: 0 18px 50px rgba(0,0,0,.22);
    }
    .big { font-size: 22px; margin: 0 0 10px; }
    .close { background:#111; color:#fff; }
  </style>
</head>

<body>
  <div class="card">
    <div class="hearts" id="hearts"></div>

    <h1>Hey <span class="name" id="herName">Love</span> ðŸ’–</h1>
    <p>Will you be my Valentine?</p>

    <div class="btns" id="btnRow">
      <button class="yes" id="yesBtn">Yes ðŸ’˜</button>
      <button class="no" id="noBtn">No ðŸ™ˆ</button>
    </div>
  </div>

  <div class="modal" id="modal">
    <div class="modalInner">
      <p class="big">YAYYYYYYYYYYY!!! ðŸ’ž</p>
      <button class="close" id="closeBtn">Close</button>
    </div>
  </div>

  <script>
    // Personalize from URL: ?name=HerName
    const params = new URLSearchParams(location.search);
    const name = params.get("name");
    if (name) document.getElementById("herName").textContent = name;

    // Floating hearts
    const hearts = ["ðŸ’—","ðŸ’–","ðŸ’˜","ðŸ’•","ðŸ’ž","â¤ï¸","ðŸŒ¹"];
    const heartsWrap = document.getElementById("hearts");
    function spawnHeart(){
      const el = document.createElement("div");
      el.className = "heart";
      el.textContent = hearts[Math.floor(Math.random()*hearts.length)];
      el.style.left = Math.random()*100 + "%";
      el.style.bottom = "-10px";
      el.style.animationDuration = (3 + Math.random()*3) + "s";
      el.style.fontSize = (14 + Math.random()*18) + "px";
      heartsWrap.appendChild(el);
      setTimeout(()=> el.remove(), 6500);
    }
    setInterval(spawnHeart, 350);

    // Modal on Yes
    const modal = document.getElementById("modal");
    document.getElementById("yesBtn").addEventListener("click", () => {
      modal.style.display = "grid";
      confettiBurst();
    });
    document.getElementById("closeBtn").addEventListener("click", () => modal.style.display = "none");
    modal.addEventListener("click", (e) => { if (e.target === modal) modal.style.display = "none"; });

    // No button: cursor CHASES it (it keeps running while cursor is near)
    const noBtn = document.getElementById("noBtn");

    function clamp(v, min, max) { return Math.min(max, Math.max(min, v)); }

    // Put the No button into "flee" mode but keep its current on-screen position
    function enableFleeMode() {
      if (noBtn.classList.contains("flee")) return;

      const r = noBtn.getBoundingClientRect();
      const cx = r.left + r.width / 2;
      const cy = r.top + r.height / 2;

      noBtn.classList.add("flee");
      noBtn.style.left = `${cx}px`;
      noBtn.style.top  = `${cy}px`;
    }

    function moveNoAwayFrom(pointerX, pointerY) {
      enableFleeMode();

      const pad = 16;
      const rect = noBtn.getBoundingClientRect();
      const bx = rect.left + rect.width / 2;
      const by = rect.top + rect.height / 2;

      // vector away from pointer
      let dx = bx - pointerX;
      let dy = by - pointerY;

      if (dx === 0 && dy === 0) {
        dx = (Math.random() - 0.5);
        dy = (Math.random() - 0.5);
      }

      const len = Math.hypot(dx, dy);
      dx /= len; dy /= len;

      const step = 160; // move distance each dodge
      const targetX = bx + dx * step;
      const targetY = by + dy * step;

      const minX = pad + rect.width / 2;
      const maxX = window.innerWidth - pad - rect.width / 2;
      const minY = pad + rect.height / 2;
      const maxY = window.innerHeight - pad - rect.height / 2;

      const newCenterX = clamp(targetX, minX, maxX);
      const newCenterY = clamp(targetY, minY, maxY);

      noBtn.style.left = `${newCenterX}px`;
      noBtn.style.top  = `${newCenterY}px`;
    }

    // Make it feel like â€œchasingâ€: if the cursor stays near, it keeps dodging
    const chaseRadius = 140;

    document.addEventListener("mousemove", (e) => {
      const rect = noBtn.getBoundingClientRect();
      const bx = rect.left + rect.width / 2;
      const by = rect.top + rect.height / 2;
      const dist = Math.hypot(bx - e.clientX, by - e.clientY);

      if (dist < chaseRadius) {
        moveNoAwayFrom(e.clientX, e.clientY);
      }
    });

    // Mobile: dodge on attempted tap
    noBtn.addEventListener("touchstart", (e) => {
      const t = e.touches[0];
      moveNoAwayFrom(t.clientX, t.clientY);
      e.preventDefault();
    }, { passive: false });

    // Tiny confetti (no libraries)
    function confettiBurst(){
      const count = 120;
      for (let i=0; i<count; i++){
        const s = document.createElement("span");
        s.textContent = ["âœ¨","ðŸ’–","ðŸŽ‰","ðŸ’˜"][Math.floor(Math.random()*4)];
        s.style.position = "fixed";
        s.style.left = (window.innerWidth/2) + "px";
        s.style.top  = (window.innerHeight/2) + "px";
        s.style.fontSize = (12 + Math.random()*14) + "px";
        s.style.pointerEvents = "none";
        s.style.zIndex = 9997;
        document.body.appendChild(s);

        const dx = (Math.random()-0.5) * 700;
        const dy = (Math.random()-0.7) * 700;
        const dur = 700 + Math.random()*600;

        const start = performance.now();
        (function anim(t){
          const p = Math.min(1, (t-start)/dur);
          const ease = 1 - Math.pow(1-p, 3);
          s.style.transform = `translate(${dx*ease}px, ${dy*ease}px) rotate(${360*ease}deg)`;
          s.style.opacity = String(1-p);
          if (p < 1) requestAnimationFrame(anim);
          else s.remove();
        })(start);
      }
    }
  </script>
</body>
</html>
