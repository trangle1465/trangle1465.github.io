<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Be My Valentine? ðŸ’˜</title>
  <style>
    :root { --bg1:#fff1f7; --bg2:#ffe7f1; --text:#2a1b22; }
    * { box-sizing: border-box; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      color:var(--text);
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
      overflow:hidden;
      padding: 14px;
    }

    /* Card: responsive for 16:10 and smaller heights */
    .card{
      width: min(900px, 92vw);
      max-height: min(650px, 86vh);
      min-width: 320px;

      background: rgba(255,255,255,.75);
      border:1px solid rgba(255,255,255,.9);
      backdrop-filter: blur(8px);
      border-radius:24px;
      padding: 26px 22px;
      text-align:center;
      box-shadow:0 18px 40px rgba(0,0,0,.12);
      position:relative;

      display:flex;
      flex-direction:column;

      /* IMPORTANT: don't clip content; only hearts should clip */
      overflow: visible;
    }

    /* Hearts are clipped inside card */
    .hearts{
      position:absolute; inset:0;
      pointer-events:none;
      overflow:hidden;
      border-radius:24px;
      z-index: 1;
    }

    /* Content layer scrolls if needed (short screens) */
    .content{
      position: relative;
      z-index: 2;

      display:flex;
      flex-direction:column;
      align-items:center;
      gap: 10px;

      min-height: 0;      /* allows flex child to shrink */
      overflow:auto;      /* scroll if needed */
      padding-bottom: 8px;
    }

    h1{ margin:0; font-size: clamp(28px, 3.5vw, 36px); }
    p{ margin:0 0 6px; font-size:16px; line-height:1.5; }
    .name{ font-weight:700; }

    .pic{
      width: min(380px, 86%);
      height: clamp(180px, 34vh, 320px);  /* responsive height fixes 16:10 clipping */
      object-fit: cover;
      border-radius: 18px;
      margin: 6px auto 4px;
      display: block;
      box-shadow: 0 12px 28px rgba(0,0,0,.14);
      border: 1px solid rgba(255,255,255,.9);
      flex: 0 0 auto;
    }

    .btns{
      display:flex;
      gap:14px;
      justify-content:center;
      align-items:center;
      margin-top: 6px;
      position: relative;
      left: 0;      /* remove the offset that can misplace buttons */
      z-index: 2;
      flex: 0 0 auto;
    }

    button{
      border:0;
      padding:13px 20px;
      border-radius:999px;
      font-size:16px;
      cursor:pointer;
      transition: transform .12s ease, box-shadow .12s ease;
      box-shadow:0 10px 18px rgba(0,0,0,.12);
      user-select:none;
      touch-action:manipulation;
      white-space: nowrap;
    }
    button:hover{ transform: translateY(-1px); }
    .yes{ background:#ff3b7a; color:white; }

    /* No button roams, positioned relative to the CARD */
    .no{
      background:#ffffff;
      color:#ff3b7a;
      border:2px solid #ff3b7a;

      position:absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      transition: left 120ms ease, top 120ms ease;
      z-index: 3;
    }

    .heart{
      position:absolute;
      font-size:18px;
      opacity:.75;
      animation: floatUp linear infinite;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.10));
    }

    @keyframes floatUp{
      from { transform: translateY(30px) scale(.9); opacity:0; }
      15% { opacity:.8; }
      to { transform: translateY(-720px) scale(1.2); opacity:0; }
    }

    /* Modal (kept in case you want it later) */
    .modal{
      position:fixed; inset:0;
      display:none;
      place-items:center;
      padding:20px;
      background: rgba(0,0,0,.28);
      z-index: 9998;
    }

    .modalInner{
      width:min(560px, 94vw);
      background:white;
      border-radius:22px;
      padding:24px;
      text-align:center;
      box-shadow:0 18px 50px rgba(0,0,0,.22);
    }

    .big{ font-size:22px; margin:0 0 10px; }
    .close{ background:#111; color:#fff; }
  </style>
</head>

<body>
  <div class="card" id="card">
    <div class="hearts" id="hearts"></div>

    <div class="content" id="content">
      <h1>Hey <span class="name" id="herName">Helen BaoDuong</span> ðŸ’–</h1>

      <img
        class="pic"
        id="valPic"
        src="GI0F6dHW8AA6cCY.jpg"
        alt="Us"
      />

      <p>Will you be my Valentine?</p>

      <div class="btns" id="btnRow">
        <button class="yes" id="yesBtn">Yes ðŸ’˜</button>
      </div>
    </div>

    <!-- No button is NOT in the row so it can roam -->
    <button class="no" id="noBtn">No ðŸ™ˆ</button>
  </div>

  <div class="modal" id="modal">
    <div class="modalInner">
      <p class="big">YAYYYYYYYYYYY!!! ðŸ’ž</p>
      <button class="close" id="closeBtn">Close</button>
    </div>
  </div>

  <script>
    // Personalize from URL: ?name=HerName
    const params = new URLSearchParams(location.search);
    const name = params.get("name");
    if (name) document.getElementById("herName").textContent = name;

    // Elements
    const card = document.getElementById("card");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    // Floating hearts
    const heartEmojis = ["ðŸ’—","ðŸ’–","ðŸ’˜","ðŸ’•","ðŸ’ž","â¤ï¸","ðŸŒ¹"];
    let heartsWrap = document.getElementById("hearts");

    function spawnHeart(){
      // if heartsWrap got replaced for any reason, re-grab it
      if (!heartsWrap || !document.body.contains(heartsWrap)) {
        heartsWrap = document.getElementById("hearts");
        if (!heartsWrap) return;
      }
      const el = document.createElement("div");
      el.className = "heart";
      el.textContent = heartEmojis[Math.floor(Math.random()*heartEmojis.length)];
      el.style.left = Math.random()*100 + "%";
      el.style.bottom = "-10px";
      el.style.animationDuration = (3 + Math.random()*3) + "s";
      el.style.fontSize = (14 + Math.random()*18) + "px";
      heartsWrap.appendChild(el);
      setTimeout(()=> el.remove(), 6500);
    }
    setInterval(spawnHeart, 350);

    function clamp(v, min, max){ return Math.min(max, Math.max(min, v)); }

    // Place No next to Yes (in a safe visible area)
    function placeNoNextToYes(){
      const c = card.getBoundingClientRect();
      const y = yesBtn.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      // Prefer to the right of "Yes"
      const startCX = (y.right - c.left) + b.width/2 + 16;
      const startCY = (y.top + y.bottom)/2 - c.top;

      const minCX = b.width/2 + 10;
      const maxCX = c.width - b.width/2 - 10;
      const minCY = b.height/2 + 10;
      const maxCY = c.height - b.height/2 - 10;

      noBtn.style.left = `${clamp(startCX, minCX, maxCX)}px`;
      noBtn.style.top  = `${clamp(startCY, minCY, maxCY)}px`;
    }
    window.addEventListener("load", placeNoNextToYes);
    window.addEventListener("resize", placeNoNextToYes);

    function moveNoAwayFrom(pointerX, pointerY){
      const c = card.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      const bx = b.left + b.width/2;
      const by = b.top + b.height/2;

      let dx = bx - pointerX;
      let dy = by - pointerY;
      if (dx === 0 && dy === 0){ dx = (Math.random()-0.5); dy = (Math.random()-0.5); }

      const len = Math.hypot(dx, dy) || 1;
      dx /= len; dy /= len;

      const step = 220;

      const targetCX_view = bx + dx * step;
      const targetCY_view = by + dy * step;

      const minCX_view = c.left + b.width/2 + 10;
      const maxCX_view = c.right - b.width/2 - 10;
      const minCY_view = c.top + b.height/2 + 10;
      const maxCY_view = c.bottom - b.height/2 - 10;

      const newCX_view = clamp(targetCX_view, minCX_view, maxCX_view);
      const newCY_view = clamp(targetCY_view, minCY_view, maxCY_view);

      noBtn.style.left = `${newCX_view - c.left}px`;
      noBtn.style.top  = `${newCY_view - c.top}px`;
    }

    const chaseRadius = 160;
    document.addEventListener("mousemove", (e) => {
      const b = noBtn.getBoundingClientRect();
      const bx = b.left + b.width/2;
      const by = b.top + b.height/2;
      const dist = Math.hypot(bx - e.clientX, by - e.clientY);
      if (dist < chaseRadius) moveNoAwayFrom(e.clientX, e.clientY);
    });

    noBtn.addEventListener("touchstart", (e) => {
      const t = e.touches[0];
      moveNoAwayFrom(t.clientX, t.clientY);
      e.preventDefault();
    }, { passive:false });

    // Confetti (no libraries)
    function confettiBurst(){
      const count = 120;
      for (let i=0; i<count; i++){
        const s = document.createElement("span");
        s.textContent = ["âœ¨","ðŸ’–","ðŸŽ‰","ðŸ’˜"][Math.floor(Math.random()*4)];
        s.style.position = "fixed";
        s.style.left = (window.innerWidth/2) + "px";
        s.style.top  = (window.innerHeight/2) + "px";
        s.style.fontSize = (12 + Math.random()*14) + "px";
        s.style.pointerEvents = "none";
        s.style.zIndex = 9997;
        document.body.appendChild(s);

        const dx = (Math.random()-0.5) * 700;
        const dy = (Math.random()-0.7) * 700;
        const dur = 700 + Math.random()*600;

        const start = performance.now();
        (function anim(t){
          const p = Math.min(1, (t-start)/dur);
          const ease = 1 - Math.pow(1-p, 3);
          s.style.transform = `translate(${dx*ease}px, ${dy*ease}px) rotate(${360*ease}deg)`;
          s.style.opacity = String(1-p);
          if (p < 1) requestAnimationFrame(anim);
          else s.remove();
        })(start);
      }
    }

    // On Yes: confetti + replace card content with centered message
    yesBtn.addEventListener("click", () => {
      confettiBurst();
      const her = document.getElementById("herName")?.textContent || "Love";

      card.innerHTML = `
        <div class="hearts" id="hearts"></div>
        <div class="content" style="
          height: 100%;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          text-align: center;
          position: relative;
          z-index: 2;
          padding: 20px;
        ">
          <h1 style="font-size: clamp(40px, 6vw, 56px); margin: 0 0 14px;">YAYYYYYYYYY!!!! ðŸ’ž</h1>
          <p style="font-size: 20px; margin: 0;">Youâ€™re my Valentine ðŸ˜˜</p>
        </div>
      `;

      // Re-bind heartsWrap after replacing DOM
      heartsWrap = document.getElementById("hearts");

      // Restart hearts a bit faster on the yay screen
      setInterval(spawnHeart, 250);
    });
  </script>
</body>
</html>
