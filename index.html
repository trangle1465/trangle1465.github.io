<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Be My Valentine? ðŸ’˜</title>
  <style>
    :root { --bg1:#fff1f7; --bg2:#ffe7f1; --text:#2a1b22; }
    * { box-sizing: border-box; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      color:var(--text);
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
      overflow:hidden;
    }

    /* Card is ~2/3 of screen */
    .card{
      width: 66vw;
      height: 66vh;
      max-width: 900px;
      max-height: 650px;
      min-width: 420px;
      min-height: 360px;

      background: rgba(255,255,255,.75);
      border:1px solid rgba(255,255,255,.9);
      backdrop-filter: blur(8px);
      border-radius:24px;
      padding: 50px 40px;
      text-align:center;
      box-shadow:0 18px 40px rgba(0,0,0,.12);
      position:relative;
      overflow:hidden;
    }

    h1{ margin:0 0 10px; font-size:36px; }
    p{ margin:0 0 26px; font-size:17px; line-height:1.5; }
    .name{ font-weight:700; }

    /* âœ… Centered "button arena" under the question */
    .btns{
      position: relative;          /* positioning context for No button */
      width: 100%;
      max-width: 520px;            /* arena width */
      height: 140px;               /* arena height (more room to dodge) */
      margin: 10px auto 0;         /* centers arena under question */
      display:flex;
      justify-content:center;
      align-items:center;
      z-index: 2;
    }

    button{
      border:0;
      padding:13px 20px;
      border-radius:999px;
      font-size:16px;
      cursor:pointer;
      transition: transform .12s ease, box-shadow .12s ease;
      box-shadow:0 10px 18px rgba(0,0,0,.12);
      user-select:none;
      touch-action:manipulation;
      white-space: nowrap;
    }
    button:hover{ transform: translateY(-1px); }

    /* Yes is slightly left of center */
    .yes{
      background:#ff3b7a;
      color:white;
      position:absolute;
      left: calc(50% - 95px);
      top: 50%;
      transform: translate(-50%, -50%);
    }

    /* No starts next to Yes (slightly right of center) */
    .no{
      background:#ffffff;
      color:#ff3b7a;
      border:2px solid #ff3b7a;

      position:absolute;
      left: calc(50% + 95px);
      top: 50%;
      transform: translate(-50%, -50%);
      transition: left 120ms ease, top 120ms ease;
      z-index: 10;
    }

    .hearts{
      position:absolute; inset:0;
      pointer-events:none;
      overflow:hidden;
      border-radius:24px;
      z-index: 1;
    }

    .heart{
      position:absolute;
      font-size:18px;
      opacity:.75;
      animation: floatUp linear infinite;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.10));
    }

    @keyframes floatUp{
      from { transform: translateY(30px) scale(.9); opacity:0; }
      15% { opacity:.8; }
      to { transform: translateY(-720px) scale(1.2); opacity:0; }
    }

    .modal{
      position:fixed; inset:0;
      display:none;
      place-items:center;
      padding:20px;
      background: rgba(0,0,0,.28);
      z-index: 9998;
    }

    .modalInner{
      width:min(560px, 94vw);
      background:white;
      border-radius:22px;
      padding:24px;
      text-align:center;
      box-shadow:0 18px 50px rgba(0,0,0,.22);
    }

    .big{ font-size:22px; margin:0 0 10px; }
    .close{ background:#111; color:#fff; }
  </style>
</head>

<body>
  <div class="card">
    <div class="hearts" id="hearts"></div>

    <h1>Hey <span class="name" id="herName">Love</span> ðŸ’–</h1>
    <p>Will you be my Valentine?</p>

    <!-- âœ… This whole area is centered under the question -->
    <div class="btns" id="arena">
      <button class="yes" id="yesBtn">Yes ðŸ’˜</button>
      <button class="no" id="noBtn">No ðŸ™ˆ</button>
    </div>
  </div>

  <div class="modal" id="modal">
    <div class="modalInner">
      <p class="big">YAYYYYYYYYYYY!!!</p>
      <button class="close" id="closeBtn">Close</button>
    </div>
  </div>

  <script>
    // Personalize from URL: ?name=HerName
    const params = new URLSearchParams(location.search);
    const name = params.get("name");
    if (name) document.getElementById("herName").textContent = name;

    // Floating hearts
    const hearts = ["ðŸ’—","ðŸ’–","ðŸ’˜","ðŸ’•","ðŸ’ž","â¤ï¸","ðŸŒ¹"];
    const heartsWrap = document.getElementById("hearts");
    function spawnHeart(){
      const el = document.createElement("div");
      el.className = "heart";
      el.textContent = hearts[Math.floor(Math.random()*hearts.length)];
      el.style.left = Math.random()*100 + "%";
      el.style.bottom = "-10px";
      el.style.animationDuration = (3 + Math.random()*3) + "s";
      el.style.fontSize = (14 + Math.random()*18) + "px";
      heartsWrap.appendChild(el);
      setTimeout(()=> el.remove(), 6500);
    }
    setInterval(spawnHeart, 350);

    // Modal on Yes
    const modal = document.getElementById("modal");
    document.getElementById("yesBtn").addEventListener("click", () => {
      modal.style.display = "grid";
      confettiBurst();
    });
    document.getElementById("closeBtn").addEventListener("click", () => modal.style.display = "none");
    modal.addEventListener("click", (e) => { if (e.target === modal) modal.style.display = "none"; });

    // No button dodges inside the centered arena (so it stays "centered to the question")
    const noBtn = document.getElementById("noBtn");
    const arena = document.getElementById("arena");

    function clamp(v, min, max){ return Math.min(max, Math.max(min, v)); }

    function moveNoAwayFrom(pointerX, pointerY){
      const a = arena.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      const bx = b.left + b.width/2;
      const by = b.top + b.height/2;

      let dx = bx - pointerX;
      let dy = by - pointerY;
      if (dx === 0 && dy === 0){ dx = (Math.random()-0.5); dy = (Math.random()-0.5); }

      const len = Math.hypot(dx, dy);
      dx /= len; dy /= len;

      const step = 170;

      const targetCX = bx + dx * step;
      const targetCY = by + dy * step;

      const minCX = a.left + b.width/2 + 10;
      const maxCX = a.right - b.width/2 - 10;
      const minCY = a.top + b.height/2 + 10;
      const maxCY = a.bottom - b.height/2 - 10;

      const newCX = clamp(targetCX, minCX, maxCX);
      const newCY = clamp(targetCY, minCY, maxCY);

      // Convert to arena-local coordinates
      noBtn.style.left = `${newCX - a.left}px`;
      noBtn.style.top  = `${newCY - a.top}px`;
    }

    const chaseRadius = 140;

    document.addEventListener("mousemove", (e) => {
      const b = noBtn.getBoundingClientRect();
      const bx = b.left + b.width/2;
      const by = b.top + b.height/2;
      const dist = Math.hypot(bx - e.clientX, by - e.clientY);
      if (dist < chaseRadius) moveNoAwayFrom(e.clientX, e.clientY);
    });

    noBtn.addEventListener("touchstart", (e) => {
      const t = e.touches[0];
      moveNoAwayFrom(t.clientX, t.clientY);
      e.preventDefault();
    }, { passive:false });

    // Tiny confetti (no libraries)
    function confettiBurst(){
      const count = 120;
      for (let i=0; i<count; i++){
        const s = document.createElement("span");
        s.textContent = ["âœ¨","ðŸ’–","ðŸŽ‰","ðŸ’˜"][Math.floor(Math.random()*4)];
        s.style.position = "fixed";
        s.style.left = (window.innerWidth/2) + "px";
        s.style.top  = (window.innerHeight/2) + "px";
        s.style.fontSize = (12 + Math.random()*14) + "px";
        s.style.pointerEvents = "none";
        s.style.zIndex = 9997;
        document.body.appendChild(s);

        const dx = (Math.random()-0.5) * 700;
        const dy = (Math.random()-0.7) * 700;
        const dur = 700 + Math.random()*600;

        const start = performance.now();
        (function anim(t){
          const p = Math.min(1, (t-start)/dur);
          const ease = 1 - Math.pow(1-p, 3);
          s.style.transform = `translate(${dx*ease}px, ${dy*ease}px) rotate(${360*ease}deg)`;
          s.style.opacity = String(1-p);
          if (p < 1) requestAnimationFrame(anim);
          else s.remove();
        })(start);
      }
    }
  </script>
</body>
</html>
